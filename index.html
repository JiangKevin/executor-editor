<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript interpreter</title>

    <link rel="stylesheet" href="styles/default.css" type="text/css"/>

    <script type="text/javascript" src="scripts/vendor/pklib.js"></script>
    <script type="text/javascript" src="scripts/core/common.js"></script>
    <script type="text/javascript" src="scripts/core/terminal.js"></script>
    <script type="text/javascript" src="scripts/core/terminal-events.js"></script>
    <script type="text/javascript" src="scripts/core/terminal-command.js"></script>
</head>
<body>
    <div id="interpreter">
        <h1 class="hide"><label for="terminal">JavaScript interpreter</label></h1>
        <textarea id="terminal" cols="100" rows="300"></textarea>
    </div>

    <script type="text/javascript">
        terminal.init();
        terminal.events.init();
    </script>
</body>
</html>
