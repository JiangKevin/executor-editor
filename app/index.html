<!DOCTYPE html>
<html>
<head>
    <title>terminal.js</title>

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="styles/vendor/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="styles/page/main.css" type="text/css"/>
    <link rel="stylesheet" href="styles/terminal.css" type="text/css"/>

    <script src="dist/bundle.js"></script>

    <script src="../node_modules/babel-core/browser.js"></script>
    <script src="../node_modules/babel-core/browser-polyfill.js"></script>
    <script src="../node_modules/babel-core/external-helpers.js"></script>

    <script src="components/ace-builds/src/ace.js"></script>
    <script src="components/ace-builds/src/ext-language_tools.js"></script>
    <script src="components/ace-builds/src/theme-tomorrow.js"></script>
</head>
<body>
    <div id="page">
        <h1>terminal.js</h1>

        <div class="terminal">
            <!-- Top bar with terminal settings. -->
            <form class="tools">
                <div class="tools-control">
                    <label>Evaluate:
                        <input type="checkbox" class="terminal-auto" checked="checked"/>
                    </label>
                </div>

                <div class="tools-control">
                    <label>Env:
                        <select class="terminal-env">
                            <option value="babel">Babel.js (ES6 + ES7)</option>
                            <option value="browser">Current browser</option>
                        </select>
                    </label>
                </div>

                <div class="tools-control">
                    <span>Layout:</span>
                    <ul>
                        <li><i class="terminal-horizontal-icon"></i></li>
                        <li><i class="terminal-vertical-icon"></i></li>
                    </ul>
                </div>

                <div class="tools-control">
                    <label>Font Size:
                        <input type="number" class="terminal-font-size" min="10" max="99" />
                    </label>
                </div>

                <div class="tools-control">
                    <input type="button" class="terminal-execute" value="Execute"/>
                </div>
            </form>

            <!-- Field with code. -->
            <section class="terminal-main">
                <!-- This <textarea> tag will be hidden when Ace is active. -->
                <div class="terminal-console"></div>

                <!-- Board with text which is results of code invocation. -->
                <div class="terminal-result"></div>
            </section>

            <!-- Version of `terminal.js`. -->
            <i class="terminal-version">0.4</i>
        </div>
    </div>

    <a href="https://github.com/piecioshka/terminal.js">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
    </a>
</body>
</html>
