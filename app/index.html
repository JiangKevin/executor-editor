<!DOCTYPE html>
<html>
<head>
    <title>Terminal.js</title>

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="styles/page/vendor/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="styles/page/main.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/codemirror/codemirror.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/codemirror/themes/3024-day.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/codemirror/themes/base16-light.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/codemirror/themes/elegant.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/codemirror/themes/mdn-like.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/codemirror/themes/neat.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/codemirror/themes/neo.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/codemirror/themes/ttcn.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/codemirror/themes/xq-light.css" type="text/css"/>
    <link rel="stylesheet" href="styles/terminal.css" type="text/css"/>

    <script src="dist/bundle.js"></script>
    <script src="scripts/vendor/codemirror/codemirror.js"></script>
    <script src="scripts/vendor/codemirror/modes/javascript.js"></script>
    <script src="scripts/vendor/codemirror/addons/search.js"></script>
    <script src="scripts/vendor/codemirror/addons/searchcursor.js"></script>
    <script src="scripts/vendor/codemirror/addons/closebrackets.js"></script>
    <script src="scripts/vendor/codemirror/addons/matchbrackets.js"></script>
    <script src="scripts/vendor/codemirror/addons/active-line.js"></script>
</head>
<body>
    <div id="page">
        <h1>Terminal.js</h1>

        <div class="terminal">
            <form class="tools">
                <div class="tools-control">
                    <label>Automatic:
                        <input type="checkbox" class="terminal-automatic" />
                    </label>
                </div>

                <div class="tools-control">
                    <label>Transpiler:
                        <select name="version" class="terminal-transpiler">
                            <option value="babel">Babel.js</option>
                            <option value="traceur">Traceur</option>
                        </select>
                    </label>
                </div>

                <div class="tools-control">
                    <span>Layout:</span>
                    <ul>
                        <li><a class="icon">[|]</a></li>
                        <li><a class="icon">[-]</a></li>
                    </ul>
                </div>

                <div class="tools-control">
                    <input type="button" class="terminal-execute" value="Execute"/>
                </div>
            </form>
            <textarea class="terminal-console"></textarea>
            <i class="terminal-version">0.2</i>

            <script>
                (function (doc) {
                    'use strict';

                    var $textarea = doc.querySelector('.terminal-console');
                    var editor = CodeMirror.fromTextArea($textarea, {
                        mode: 'text/javascript',
                        lineNumbers: true,
                        lineWrapping: true,
                        matchBrackets: true,
                        autoCloseBrackets: true,
                        styleActiveLine: true,
                        // theme: '3024-day'
                        // theme: 'base16-light'
                        // theme: 'elegant'
                        theme: 'mdn-like'
                        // theme: 'neat'
                        // theme: 'neo'
                        // theme: 'ttcn'
                        // theme: 'xq-light'
                    });

                    editor.on('change', function () {
                        $textarea.innerText = editor.getValue();
                    });
                })(document);
            </script>
        </div>
    </div>

    <a href="https://github.com/piecioshka/terminal.js">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
    </a>
</body>
</html>
