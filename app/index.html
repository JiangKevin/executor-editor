<!DOCTYPE html>
<html>
<head>
    <title>executor.js</title>

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="styles/vendor/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    <link rel="stylesheet" href="styles/executor.css" type="text/css"/>

    <script src="dist/bundle.js"></script>

    <script src="../node_modules/babel-core/browser.js"></script>
    <script src="../node_modules/babel-core/browser-polyfill.js"></script>
    <script src="../node_modules/babel-core/external-helpers.js"></script>

    <script src="components/ace-builds/src/ace.js"></script>
    <script src="components/ace-builds/src/ext-language_tools.js"></script>
    <script src="components/ace-builds/src/theme-tomorrow.js"></script>
</head>
<body>
    <div id="page">
        <h1>executor.js</h1>

        <div id="slide-1" class="executor">
            <!-- Top bar with executor settings. -->
            <form class="executor-tools">
                <div class="executor-tools-control">
                    <label>Evaluate:
                        <input type="checkbox" class="executor-auto" checked="checked"/>
                    </label>
                </div>

                <div class="executor-tools-control">
                    <label>Env:
                        <select class="executor-env">
                            <option value="babel">Babel.js (ES6 + ES7)</option>
                            <option value="browser">Current browser</option>
                        </select>
                    </label>
                </div>

                <div class="executor-tools-control">
                    <span>Layout:</span>
                    <ul>
                        <li><i class="executor-icon-horizontal"></i></li>
                        <li><i class="executor-icon-vertical"></i></li>
                    </ul>
                </div>

                <div class="executor-tools-control">
                    <label>Maximize:
                        <i class="executor-icon-maximize"></i>
                    </label>
                </div>

                <div class="executor-tools-control">
                    <label>Font Size:
                        <input type="number" class="executor-font-size" min="10" max="99" />
                    </label>
                </div>

                <div class="executor-tools-control">
                    <input type="button" class="executor-execute" value="Execute"/>
                </div>
            </form>

            <!-- Field with code. -->
            <section class="executor-main">
                <!-- This <pre> tag will be overwrite by Ace. -->
<pre class="executor-code">
class Cake {
    constructor() {
        this.type = 'Cheesecake';
    }
}

console.log(new Cake());
console.log('Applepie');
</pre>

                <!-- Board with text which is results of code invocation. -->
                <div class="executor-result"></div>
            </section>

            <!-- Version of `executor.js`. -->
            <i class="executor-version">0.6</i>
        </div>

        <script>
            new Executor({
                id: 'slide-1',
                fontSize: 26
            });
        </script>
    </div>

    <a href="https://github.com/piecioshka/executor.js">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
    </a>
</body>
</html>
